<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login on Twitter / Twitter</title>
  </head>
  <body>
    <div class="form-container">
      <i class="fab fa-twitter fa-2x logo"></i>
      <h2 class="login-title">Log in to Twitter</h2>
      <form action="" method="POST">
        <div class="input-container">
          <input type="text" name="username" required />
          <label for="username"><span>Phone, email, or username</span></label>
        </div>

        <div class="input-container">
          <input type="password" name="password" required />
          <label for="password"><span>Password</span></label>
        </div>

        <button type="submit" name="submit">Log in</button>
      </form>
      <div class="actions-container">
        <a class="forgot-password" href="#">Forgot password?</a>
        <a class="register" href="">Sign up for Twitter</a>
      </div>
    </div>
  </body>
</html>
